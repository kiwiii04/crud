<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Add Contact</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-4">
        <a class="navbar-brand" href="index.html"> Home </a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav me-auto">
                <li class="nav-item"><a class="nav-link" href="add-contact.html">Add Contact</a></li>
                <li class="nav-item"><a class="nav-link" href="view-contact.html">View Contact</a></li>
                <li class="nav-item"><a class="nav-link" href="edit-contact.html">Edit Contact</a></li>
            </ul>
            <div>
                <a href="login.html" class="btn btn-outline-primary me-2">Login</a>
                <a href="signup.html" class="btn btn-outline-primary me-2">Signup</a>
            </div>
        </div>
    </nav>

    <div class="container-fluid p-0 position-relative" style="background-image: url('https://images.unsplash.com/photo-1633360821222-7e8df83639fb?q=80&w=1470&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D'); 
  background-size: cover; background-position: center; min-height: 87.9vh;">

        <div class="position-absolute top-0 start-0 w-100 h-100"
            style="background-color: rgba(0, 0, 0, 0.5); z-index: 1;"></div>

        <div class="container py-5 position-relative" style="z-index: 2;">
            <div class="row justify-content-center">
                <div class="col-md-9 col-lg-7 bg-white bg-opacity-75 p-4 rounded shadow">
                    <h2 class="text-center mb-4 text-dark">Add Contact</h2>
                    <form>
                        <div class="mb-3">
                            <label for="name" class="form-label text-dark">Enter Name</label>
                            <input type="text" class="form-control" id="name" placeholder="Enter Name">
                        </div>
                        <div class="mb-3">
                            <label for="number" class="form-label text-dark">Enter Number</label>
                            <input type="text" class="form-control" id="number" placeholder="Enter Number">
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label text-dark">Enter Email</label>
                            <input type="email" class="form-control" id="email" placeholder="Enter Email">
                        </div>
                        <div class="mb-3">
                            <label for="address" class="form-label text-dark">Enter Address</label>
                            <input type="text" class="form-control" id="address" placeholder="Enter Address">
                        </div>
                        <div class="d-flex justify-content-center">
                            <button type="submit" class="btn btn-primary w-25">Submit</button>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>


    <footer class="bg-dark text-white text-center py-2">
