   <div class="container-fluid p-0 position-relative" 
  style="background-image: url('https://images.unsplash.com/photo-1565025212482-e51c4b44073e?q=80&w=1470&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D'); 
         background-size: cover; background-position: center; min-height: 87.9vh;">


  <div class="position-absolute top-0 start-0 w-100 h-100" style="background-color: rgba(0, 0, 0, 0.5); z-index: 1;"></div>

  <div class="container d-flex align-items-center justify-content-center" style="min-height: 87.9vh; position: relative; z-index: 2;">
    <div class="bg-white bg-opacity-75 p-5 rounded shadow" style="width: 100%; max-width: 500px;">
      <h2 class="text-center mb-4 text-dark"> Create an Account </h2>
      <form>
        <div class="mb-3">
          <label for="name" class="form-label text-dark"> Full Name </label>
          <input type="text" class="form-control" id="name" placeholder="Enter your full name">
        </div>
        <div class="mb-3">
          <label for="email" class="form-label text-dark"> Email address </label>
          <input type="email" class="form-control" id="email" placeholder="Enter your email">
        </div>
        <div class="mb-3">
          <label for="password" class="form-label text-dark"> Password </label>
          <input type="password" class="form-control" id="password" placeholder="Create a password">
        </div>
        <div class="mb-3">
          <label for="confirmPassword" class="form-label text-dark"> Confirm Password </label>
          <input type="password" class="form-control" id="confirmPassword" placeholder="Re-enter password">
        </div>
        <div class="text-center">
          <button type="submit" class="btn btn-primary" style="width: 60%;"> Sign Up </button>
        </div>
      </form>
    </div>
  </div>

</div>
